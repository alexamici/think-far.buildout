# If you have module(s) with your model classes, add them here. Also
# change the kind properties to model_class.
python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:
- kind: AssetModel
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      import_transform: transform.create_foreign_key('AssetModel', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string
    - property: name
      external_name: name
    - property: description
      external_name: description
    - property: long_description
      external_name: long_description

- kind: Portfolio
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      import_transform: transform.create_foreign_key('Portfolio', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string
    - property: name
      external_name: name
    - property: owner
      external_name: owner
      import_transform: users.User

- kind: Asset
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      import_transform: transform.create_foreign_key('Asset', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string
    - property: portfolio
      external_name: portfolio
      import_transform: transform.create_foreign_key('Portfolio', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string
    - property: asset_model
      external_name: asset_model
      import_transform: transform.create_foreign_key('Portfolio', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string
    - property: name
      external_name: name
    - property: identity
      external_name: identity
    - property: long_identity
      external_name: long_identity

- kind: Trade
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      import_transform: transform.create_foreign_key('Trade', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string
    - property: asset
      external_name: asset
      import_transform: transform.create_foreign_key('Asset', key_is_id=True)
      export_transform: transform.key_id_or_name_as_string
    - property: ammount
      external_name: ammount
      import_transform: float
    - property: date
      external_name: date
      import_transform: transform.import_date_time('%Y-%M-%d')
      export_transform: transform.export_date_time('%Y-%M-%d')
    - property: price
      external_name: price
      import_transform: float
    - property: cost
      external_name: cost
      import_transform: float
